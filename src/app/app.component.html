<div class="container">
  <div class="form-group">
    <label for="title" class="control-label">Наименование заметки:</label>
    <input type="text" id="title" class="form-control" #cardName/>
  </div>
  <div class="form-group">
    <label for="about" class="control-label">Описание:</label>
    <textarea name="about" id="about" class="form-control" #cardAbout></textarea>
  </div>
  <div class="mb-2 mt-2">
    <button class="btn btn-primary btn-lg btn-block" type="button"
    (click)="addNote(cardName, cardAbout)">Добавить</button>
  </div>

  <div class="row">
    <div class="card col-4" *ngFor="let note of noteList" id={{note.noteId}}>
      <div class="card-body">
        <h5 class="card-title">{{ note.noteTitle }}</h5>
        <p class="card-text">{{ note.noteText }}</p>
        <div class="card-date">{{ note.noteDate }}</div>
          <button class="btn btn-danger btn-sm btn-block" type="button"
          (click)="deleteNote(note.noteId)">Удалить</button>
      </div>
    </div>
  </div>
  
</div>
